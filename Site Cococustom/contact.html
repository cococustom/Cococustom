<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Cococustom</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- En-tête avec logo et navigation -->
  <header>
    <div class="container">
      <div class="logo">
        <img src="image/logo.PNG" alt="Logo Cococustom" />
        <span>Cococustom</span>
      </div>
      <nav>
        <ul>
          <li><a href="accueil.html">Accueil</a></li>
          <li><a href="a-propos.html">À propos</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section de contact avec formulaire -->
  <section class="section">
    <div class="container">
      <h2>Contact</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <!-- Champ pour le nom -->
        <input type="text" name="name" placeholder="Ton nom" required />
        
        <!-- Champ pour l'email -->
        <input type="email" name="email" placeholder="Ton email" required />
        
        <!-- Zone de texte pour le message -->
        <textarea name="message" placeholder="Ton message" required></textarea>
        
        <!-- Bouton d'envoi du formulaire -->
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </section>

  <!-- Pied de page -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Cococustom</p>
    </div>
  </footer>
</body>
</html>
